<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main_body">
    <div class="container left-container">
        <img src="../assets/flowerimg.jpg" alt="Image of the Flowers">
    </div>
    
    <div class="container right-container">
        <h2>User Information Form</h2>
        <form id="userForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>
            </div>

            <div class="form-group">
                <label for="contact">Contact Number:</label>
                <input type="text" id="contact" placeholder="Enter your contact number" required>
            </div>

            <div class="form-group">
                <label for="fatherName">Father's Name:</label>
                <input type="text" id="fatherName" placeholder="Enter your father's name" required>
            </div>

            <div class="form-group">
                <label for="motherName">Mother's Name:</label>
                <input type="text" id="motherName" placeholder="Enter your mother's name" required>
            </div>

            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email address" required>
            </div>

            <div class="form-group">
                <label for="college">College Name:</label>
                <input type="text" id="college" placeholder="Enter your college name" required>
            </div>

            <button type="submit">Submit</button>
        </form>
        <p id="message"></p>
    </div>
 </div>
    <script src="script.js"></script>
</body>
</html>
